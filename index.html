
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProCloser Digital | Transforme Conversas em Caixa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #ffffff;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      .neon-glow {
        box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
      }
      .neon-glow-strong {
        box-shadow: 0 0 25px rgba(0, 255, 0, 0.6);
      }
      .neon-glow-red {
        box-shadow: 0 0 15px rgba(239, 68, 68, 0.4);
      }
      .neon-glow-red-strong {
        box-shadow: 0 0 25px rgba(239, 68, 68, 0.6);
      }
      .neon-text {
        text-shadow: 0 0 8px rgba(0, 255, 0, 0.6);
      }
      .gradient-hero {
        background: linear-gradient(180deg, #000000 0%, #001a00 100%);
      }
      .gradient-cta {
        background: linear-gradient(135deg, #004400 0%, #000000 100%);
      }
      .grid-pattern {
        background-image: radial-gradient(#00ff0015 1px, transparent 1px);
        background-size: 40px 40px;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 60s linear infinite;
      }
      .animate-marquee:hover {
        animation-play-state: paused;
      }

      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s ease-out;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #00ff00;
        border-radius: 4px;
      }
    </style>
